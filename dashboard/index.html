<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Veritas Dashboard</h1>

    <div v-scope @vue:mounted="mounted">
        <div class="error-message" v-if="errorMessage" v-text="errorMessage"></div>

        <div class="input-container">
            <input type="text" v-model="imageReference" placeholder="Enter container image reference">
            <button @click="handleScan">Scan</button>
        </div>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>INSTALLED</th>
                        <th>FIXED-IN</th>
                        <th>TYPE</th>
                        <th>VULNERABILITY</th>
                        <th>SEVERITY</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in tableData" :key="item.vulnerability.ID">
                        <td>{{ item.package.Name }}</td>
                        <td>{{ item.package.Version }}</td>
                        <td>{{ item.vulnerability.Fix.Versions || 'N/A' }}</td>
                        <td>{{ item.package.Type }}</td>
                        <td>{{ item.vulnerability.ID }}</td>
                        <td>{{ item.severity }}</td>
                    </tr>
                    <tr v-if="!tableData.length">
                        <td colspan="6">No vulnerabilities found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/petite-vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
