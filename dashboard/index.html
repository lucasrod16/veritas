<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Veritas Dashboard</h1>

    <div class="error-message" id="error-message" style="display:none;"></div>

    <div class="input-container">
        <input type="text" id="imageInput" placeholder="Enter container image reference">
        <button id="scanButton">Scan</button>
    </div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <div class="table-container" id="table-container"></div>

    <script id="table-template" type="text/template">
        <table>
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>INSTALLED</th>
                    <th>FIXED-IN</th>
                    <th>TYPE</th>
                    <th>VULNERABILITY</th>
                    <th>SEVERITY</th>
                </tr>
            </thead>
            <tbody>
                {{#details}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{installed}}</td>
                    <td>{{fixedIn}}</td>
                    <td>{{type}}</td>
                    <td>{{vulnerabilityId}}</td>
                    <td>{{severity}}</td>
                </tr>
                {{/details}}
                {{^details}}
                <tr>
                    <td colspan="6">No vulnerabilities found.</td>
                </tr>
                {{/details}}
            </tbody>
        </table>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mustache@latest/mustache.min.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
