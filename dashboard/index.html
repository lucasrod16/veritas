<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin: 20px 0;
        }

        .input-container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            height: 50vh;
        }

        .table-container {
            margin: 20px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Veritas Dashboard</h1>

    <div class="input-container">
        <input type="text" id="imageInput" placeholder="Enter container image reference">
        <button id="scanButton">Scan</button>
    </div>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <div class="table-container" id="table-container">
        <!-- Table will be rendered here -->
    </div>

    <!-- Mustache Template for Table Rows -->
    <script id="table-template" type="text/template">
        <table>
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>INSTALLED</th>
                    <th>FIXED-IN</th>
                    <th>TYPE</th>
                    <th>VULNERABILITY</th>
                    <th>SEVERITY</th>
                </tr>
            </thead>
            <tbody>
                {{#details}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{installed}}</td>
                    <td>{{fixedIn}}</td>
                    <td>{{type}}</td>
                    <td>{{vulnerabilityId}}</td>
                    <td>{{severity}}</td>
                </tr>
                {{/details}}
                {{^details}}
                <tr>
                    <td colspan="6">No vulnerabilities found.</td>
                </tr>
                {{/details}}
            </tbody>
        </table>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mustache@latest/mustache.min.js"></script>
    <script src="dashboard.js"></script> <!-- Include the JavaScript file -->
</body>

</html>
