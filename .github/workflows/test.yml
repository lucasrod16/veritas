name: Run Tests

on:
  push:
    branches: main
    paths-ignore:
      - "**/*.md"

  pull_request:
    branches: main
    paths-ignore:
      - "**/*.md"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: go.mod

      - name: Run Tests
        run: make test

      - name: Print Coverage
        run: make cover
